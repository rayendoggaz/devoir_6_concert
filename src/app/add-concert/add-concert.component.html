<div class="container">
    <div>
        <h2>Ajouter un concert :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID concert</label>
            <input type="text" [(ngModel)]= "newconcert.idconcert" name="idconcert" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom concert</label>
            <input type="text"[(ngModel)]= "newconcert.nomconcert" name="nomconcert" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix concert</label>
            <input type="number" [(ngModel)]= "newconcert.prixconcert" name="prixconcert" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date cr√©ation</label>
            <input type="date" [(ngModel)]= "newconcert.dateCreation" name="dateCreation" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Categorie</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
                <option *ngFor="let cat of categories" [value]="cat.idCat">
                    {{cat.nomCat}}
                </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addconcert()"class="btn btn-success">Ajouter</button>
            <div>
                <h3>{{message}}</h3>
            </div>
        </div>
    </form>
</div>
